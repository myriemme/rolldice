<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll the dice</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

<body>
    <!--******* Jumbotron with h1 and background url *******-->
    <div class="container">
<!--
        <div class="jumbotron">
            <h1>DnD Adventure</h1>
        </div>
-->
    </div>
    <!--******* Containers for specified areas: characterName/ toonRoll/ buttons/ choose fields*******-->
    <div class="container">
        <div class="row">
            <input class="characterName" type="text" placeholder="Character Name" name="characterName">
        </div>
    </div>
    <div class="container">

        <div class="toonRoll col-md-3 col-md-offset-1 col-xs-12 col-xs-offset-3">
            <div class="row">
                <div class="col-md-4 col-xs-3">
                    <p>STR: </p>
                </div>
                <div class="col-md-5 col-xs-2">
                    <span class="showResult">0</span>
                </div>
                <div class="col-md-3 col-xs-1">
                    <span class="storedResult">0</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-xs-3">
                    <p>DEX: </p>
                </div>
                <div class="col-md-5 col-xs-2">
                    <span class="showResult">0</span>
                </div>
                <div class="col-md-3 col-xs-1">
                    <span class="storedResult">0</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-xs-3">
                    <p>CON: </p>
                </div>
                <div class="col-md-5 col-xs-2">
                    <span class="showResult">0</span>
                </div>
                <div class="col-md-3 col-xs-1">
                    <span class="storedResult">0</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-xs-3">
                    <p>INT: </p>
                </div>
                <div class="col-md-5 col-xs-2">
                    <span class="showResult">0</span>
                </div>
                <div class="col-md-3 col-xs-1">
                    <span class="storedResult">0</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-xs-3">
                    <p>WIS: </p>
                </div>
                <div class="col-md-5 col-xs-2">
                    <span class="showResult">0</span>
                </div>
                <div class="col-md-3 col-xs-1">
                    <span class="storedResult">0</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-xs-3">
                    <p>CHA: </p>
                </div>
                <div class="col-md-5 col-xs-2">
                    <span class="showResult">0</span>
                </div>
                <div class="col-md-3 col-xs-1">
                    <span class="storedResult">0</span>
                </div>
            </div>            
            <div class="row buttonLine1">               
                <div class="col-md-4 col-md-offset-3 col-xs-2 col-xs-offset-2">
                <button class="btn btn-danger btn-md rollButton" onclick="btnClick3d6()">3d6</button>
                </div>
                <div class="col-md-5 col-xs-2">
                <button class="btn btn-warning btn-md rollButton" onclick="storeRolls()">Store</button>
                </div>
            </div>
               <div class="row buttonLine2">
                <div class="col-md-4  col-md-offset-3 col-xs-2 col-xs-offset-2">
                 <button class="btn btn-primary btn-md rollButton" onclick="btnClick4d6()"> 4d6</button>
                </div>
                <div class="col-md-5 col-xs-2">
                <button class="btn btn-info btn-md rollButton" onclick="restoreRolls()">Recall</button>
                </div>
            </div>
        </div>
         <!--******* Space for character image / missing css for this *******-->
    <div class="col-md-4 col-xs-12">

    </div>
